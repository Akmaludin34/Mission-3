<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-videobelajar</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/9f641731ce.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <img src="aset/Logo.png" alt="videobelajar">
        </div>
    </header>
    
    <main class="container">
        <div class="login-box">
            <div class="login-box-top">
                <h3>Masuk ke Akun</h3>
                <p>Yuk,lanjutin belajarmu di videobelajar.</p>
            </div>
            <form class="formLogin">
                <div class="formGrup">
                    <label class="formLabel"for="email">E-Mail<span>*</span></label>
                    <input class="formInput"type="email">
                </div>

                <div class="formGrup">
                    <label class="formLabel"for="password">Kata Sandi<span>*</span></label>
                    <div class="password-wrapper">
                        <input class="formInput"type="password">
                        <i class="fa-solid fa-eye-slash toggle-password"></i>
                    </div>
                </div>

                <div class="forgot">
                    <a href="#"><p>Lupa password?</p></a>
                </div>
                
                <div class="btn">
                    <button class="btn-masuk">Masuk</button>
                    <button class="btn-daftar"><a class="link-green"href="Register.html">Daftar</a></button>
                </div>
                
                <div class="divider"><p>atau</p></div>

                <button class="btn-google"><img src="aset/logos_google-icon.png" alt="google-icon">Masuk dengan Google</button>
            </form>
        </div>
    </main>
</body>
</html>
